<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <a href="pre_history" class="css"></a>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('assets/bgimg.png'); font-family: 'Poppins', sans-serif;">

  <div class="min-h-screen bg-white/70 backdrop-blur-sm py-10 px-6 flex flex-col items-center">
    <h2 class="text-3xl font-semibold mb-8 text-center text-gray-800">Blood Pressure & Sugar History</h2>

    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-blue-100 text-gray-800">
            <th class="px-4 py-3">Date</th>
            <th class="px-4 py-3">Blood Pressure</th>
            <th class="px-4 py-3">Sugar (mg/dL)</th>
            <th class="px-4 py-3 text-center">Action</th>
          </tr>
        </thead>
        <tbody id="history-table" class="text-sm text-gray-700">
          <!-- JavaScript will inject rows here -->
        </tbody>
      </table>
    </div>
  </div>

 

<script src="pre_history.js"></script>
</body>

</html>
